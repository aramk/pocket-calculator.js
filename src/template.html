<div class="pocket-calculator">
  <div class="pocket-calculator-row">
    <input class="pocket-calculator-input" type="number" />
  </div>
  <div class="pocket-calculator-row">
    <button name="c" type="button">C</button>
    <button name="sign" type="button">+/-</button>
    <button name="percentage" type="button">%</button>
    <button name="/" type="button" class="pocket-calculator-large-text">&divide;</button>
  </div>
  <div class="pocket-calculator-row">
    <button name="7" type="button">7</button>
    <button name="8" type="button">8</button>
    <button name="9" type="button">9</button>
    <button name="*" type="button">&cross;</button>
  </div>
  <div class="pocket-calculator-row">
    <button name="4" type="button">4</button>
    <button name="5" type="button">5</button>
    <button name="6" type="button">6</button>
    <button name="-" type="button" class="pocket-calculator-large-text">&minus;</button>
  </div>
  <div class="pocket-calculator-row">
    <button name="1" type="button">1</button>
    <button name="2" type="button">2</button>
    <button name="3" type="button">3</button>
    <button name="+" type="button" class="pocket-calculator-large-text">&plus;</button>
  </div>
  <div class="pocket-calculator-row">
    <button name="0" type="button">0</button>
    <button name="period" type="button" class="pocket-calculator-large-text">.</button>
    <button name="equal" type="button" class="pocket-calculator-large-text">=</button>
  </div>
</div>
